name: cicd-workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  containerise-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/salary-api:${{ github.sha }} \
                       -t ${{ secrets.DOCKERHUB_USERNAME }}/salary-api:latest .

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/salary-api:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/salary-api:latest

  pull-image-job:
    runs-on: ubuntu-latest
    needs: containerise-model
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Minikube
        uses: medyagh/setup-minikube@master

      - name: Verify Minikube
        run: |
          kubectl get nodes
          kubectl get ns

      - name: Apply K8s manifests
        run: |
          kubectl apply -f service.yaml
          kubectl apply -f deployment.yaml

      - name: Update image to new build
        run: |
          kubectl set image deployment/salary-api salary-api=${{ secrets.DOCKERHUB_USERNAME }}/salary-api:${{ github.sha }} --record

      - name: Wait for rollout & show resources
        run: |
          kubectl rollout status deployment/salary-api --timeout=180s
          kubectl get deploy,po,svc -o wide
